plugins {
    id 'java-library'
    id 'maven-publish'
    id 'com.diffplug.spotless' version '5.1.0'
    id 'net.ltgt.errorprone' version '1.2.1'
    id 'org.javamodularity.moduleplugin' version '1.7.0'
}

ext {
    junitVersion = '5.7.0'
    errorproneVersion = '2.3.4'
}

repositories { mavenCentral() }

apply from: "gradle/mrjar.gradle"
apply from: "gradle/integration-test.gradle"
apply from: "gradle/format.gradle"
apply from: "gradle/publish.gradle"

dependencies {
    errorprone "com.google.errorprone:error_prone_core:${errorproneVersion}"
}

java {
    withJavadocJar()
    withSourcesJar()

    tasks.named('sourcesJar') {
        exclude('**.class')

        // Use the copy of DefaultNonNull whose @Target includes MODULE.
        // TODO(cpovirk): Move configuration to mrjar.gradle? Maybe we could achieve it with task.named('sourcesJar') if mrjar.gradle were applied after we create this task?
        from sourceSets.java9.allJava
    }

    compileJava {
        // Use the copy of DefaultNonNull whose @Target omits MODULE.
        source += fileTree(dir: 'src/main/java', include: '**/DefaultNonNull.java')
    }
}

defaultTasks 'spotlessApply', 'build'
